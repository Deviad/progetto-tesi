#spring.cloud.stream.sendto.destination=
spring.liquibase.enabled=false
spring.jpa.hibernate.ddl-auto=none
server.port=5050
spring.devtools.livereload.port=35728
spring.main.web-application-type=reactive
spring.data.elasticsearch.client.reactive.endpoints=0.0.0.0:9200
spring.elasticsearch.rest.uris=http://localhost:9200

spring.cloud.function.definition=sendMessage
spring.cloud.stream.function.bindings.sendMessage-in-0=input
spring.cloud.stream.function.bindings.sendMessage-out-0=output
spring.cloud.stream.default-binder=kafka
spring.cloud.stream.kafka.binder.brokers=PLAINTEXT://localhost:9092
#spring.elasticsearch.rest.username=elastic
#spring.elasticsearch.rest.password=changeme
#spring.data.elasticsearch.client.reactive.username=elastic
#spring.data.elasticsearch.client.reactive.password=changeme
spring.r2dbc.url=r2dbc:postgresql://localhost:5434/ripeti
spring.r2dbc.username=ripeti
spring.r2dbc.password=password
spring.r2dbc.hostname=localhost
spring.r2dbc.port=5434

spring.r2dbc.name=ripeti
#management.metrics.enable.all=false
management.endpoints.web.exposure.include=health,metrics
management.endpoint.beans.cache.time-to-live=10s
spring.jmx.unique-names=true
management.endpoints.jmx.domain=io.ripeti.metrics
management.endpoint.metrics.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.version=0.0.1


